
<section class="panel panel-default clearfix">
    <h1 class="col-xs-12 panel-heading">
        <span class="fa fa-gavel"></span>
        Gallery
    </h1>
    <div class="col-xs-12" ng-repeat="gallery in api.show.gallery">
        <a class="panel-heading" ng-href="#!/gallery/{{gallery.galleryURL}}">
            <h2><i class="fa fa-star fa-border"></i> {{gallery.title}}</h2>
        </a>

        <div class="col-xs-12 col-md-6 clearfix no-padding" ng-init="imgSrc = api.show.media.$getRecord(gallery.media[0]).mediaURL; imgAlt = api.show.media.$getRecord(gallery.media[0]).mediaDescription; ">

            <a class="col-xs-10  hidden-xs" ng-href="#!/gallery/{{gallery.galleryURL}}">
                <img alt="{{imgAlt || api.show.media.$getRecord(gallery.media[0]).mediaDescription}}" ng-src="{{imgSrc || api.show.media.$getRecord(gallery.media[0]).mediaURL}}" width="100%">
            </a>
            <div class="col-xs-2 hidden-xs no-padding">
                <div width="100%" ng-repeat="media in gallery.media">
                    <a href><img alt="{{api.show.media.$getRecord(gallery.media[$index]).mediaDescription}}" ng-src="{{ api.show.media.$getRecord(gallery.media[$index]).mediaURL }}" width="100%" ng-click="$parent.imgSrc = api.show.media.$getRecord(gallery.media[$index]).mediaURL; $parent.imgAlt = api.show.media.$getRecord(gallery.media[$index]).mediaDescription; "><hr></a>
                </div>
            </div>

            <a class="col-xs-12 visible-xs no-padding" ng-href="#!/gallery/{{gallery.galleryURL}}">
                <img alt="{{imgAlt || api.show.media.$getRecord(gallery.media[0]).mediaDescription}}" ng-src="{{imgSrc || api.show.media.$getRecord(gallery.media[0]).mediaURL}}" width="100%">
            </a>
            <hr class="col-xs-12">
            <div class="col-xs-12 visible-xs no-padding" >
                <div class="col-xs-4 no-padding border-right" width="100%" ng-repeat="media in gallery.media">
                    <a href><img alt="{{api.show.media.$getRecord(gallery.media[$index]).mediaDescription}}" ng-src="{{ api.show.media.$getRecord(gallery.media[$index]).mediaURL }}" width="100%" ng-click="$parent.imgSrc = api.show.media.$getRecord(gallery.media[$index]).mediaURL; $parent.imgAlt = api.show.media.$getRecord(gallery.media[$index]).mediaDescription; "><hr></a>
                </div>
            </div>


        </div>


        <div class="col-xs-12 col-md-6" style="max-height: 500px; overflow: hidden">

            <em><i class="fa fa-tag fa-flip-horizontal"></i> From ${{ gallery.startingPrice }}</em>
            <p class="well padding" ng-bind-html="gallery.description"></p>
        </div>




        <div class="well  col-xs-12">
            <a ng-href="#!/gallery/{{gallery.galleryURL}}" class="light-gradient"><button class="text-shadow-weak col-xs-12 btn btn-primary more" ><i class="fa fa-arrow-right fa-2x"> {{ gallery.title }} </i> </button></a>
        </div>


    </div>
</section>
