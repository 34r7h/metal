

    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <h1><span class="fa-stack">
  <i class="fa fa-comment fa-flip-horizontal fa-stack-2x"></i>
  <i class="fa fa-thumbs-o-up fa-inverse fa-stack-1x"></i>
</span> <span ng-bind-html="singleData.title"></span>
                </h1>
            </strong>
        </div>

        <div class="panel-body">
            <p class="well col-xs-12" ng-bind-html="singleData.description"></p>
            <div class="col-xs-10" ng-init="imgSrc = api.show.media.$getRecord(singleData.media[0]).mediaURL"><img ng-src="{{imgSrc || api.show.media.$getRecord(singleData.media[0]).mediaURL}}" width="100%">{{api.show.media.$getRecord(products.media[0]).mediaURL}}</div>
            <div class="col-xs-2">
                <div ng-repeat="media in singleData.media">
                    <a href><img ng-src="{{ api.show.media.$getRecord(singleData.media[$index]).mediaURL }}" ng-click="$parent.imgSrc = api.show.media.$getRecord(singleData.media[$index]).mediaURL" width="100%"></a><hr>
                </div>
            </div>
        </div>

        <hr/>

        <h4 class=" col-xs-12" ng-show="singleData.testimonials[0]!=='No Testimonials'">Testimonials</h4>
        <div class=" col-xs-12" ng-repeat="testimonial in singleData.testimonials" ng-show="singleData.testimonials[0]!=='No Testimonials'">
            <div>Testimonial: {{testimonial.name}}</div>
            <div>Info: {{testimonial.description}}</div>
            <hr class=" col-xs-12">
        </div>
        


    </section>
