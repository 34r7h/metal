<div class="page">

    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <h1 class="glyphicon glyphicon-th"> <span ng-bind-html="singleData.title"></span>
                </h1>
            </strong>
        </div>
        <div><img ng-src="{{api.show.media.$getRecord(singleData.media[0]).mediaURL}}" width="100%">{{api.show.media.$getRecord(products.media[0]).mediaURL}}</div>

        <p ng-bind-html="singleData.description"></p>

        <div ng-repeat="variation in singleData.variations" ng-show="singleData.variations[0]!=='No Variations'">
            <div>Variation: {{variation.name}}</div>
            <div>Info: {{variation.description}}</div>

        </div>
    </section>

</div>
