    <section class="panel clearfix">
        <h1 class="col-xs-12 panel-heading">
            <span class="fa fa-briefcase"></span>
            Clients
        </h1>
        <div class="panel-body" ng-repeat="client in api.show.clients">
            <a class="col-xs-12 " ng-href="#/clients/{{client.clientURL}}"><h2><i class="fa fa-thumbs-up"></i> {{client.title}}</h2></a>
            <div class="col-xs-12 col-md-7" ng-init="imgSrc = api.show.media.$getRecord(client.media[0]).mediaURL">
                <a ng-href="#/clients/{{client.clientURL}}">
                    <img ng-src="{{imgSrc}}" width="100%">
                </a>
                <hr/>


                <br/>
            </div>
            <div class="col-xs-12 col-md-5" style="max-height: 300px; overflow: hidden">
                <p class="well" ng-bind-html="client.description"></p>
                <hr/>
                <div ng-repeat="media in client.media">
                    <a href><img class="col-xs-3" ng-src="{{ api.show.media.$getRecord(client.media[$index]).mediaURL }}" ng-click="$parent.imgSrc = api.show.media.$getRecord(client.media[$index]).mediaURL"></a>
                </div>
            </div>

        </div>
    </section>
