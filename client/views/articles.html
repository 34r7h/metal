<div class="page" >

    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Articles</strong></div>
        <div class="panel-body">
            <div ng-repeat="article in api.show.articles">
                <a ng-href="#/articles/{{article.articleURL}}">
                    <h3>{{article.title}}</h3>
                    <div><img ng-src="{{api.show.media.$getRecord(article.media[0]).mediaURL}}" width="100%"></div>
                </a>
                <div class="panel-footer">
                    <p class="col-xs-12" ng-bind-html="article.description"></p>
                </div>
                </div>
        </div>
    </section>

</div>
