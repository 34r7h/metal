<div class="page" data-ng-controller="articlesCtrl">

    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Articles</strong></div>
        <div class="panel-body">
            <div ng-repeat="article in showMe">
                <a ng-href="#/articles/{{article.articleURL}}">
                    <h3>{{article.title}}</h3>
                    <code ng-repeat="tag in article.tags">{{tag.text}}</code>
                    <div ng-repeat="image in article.media"><img ng-controller="mediaCtrl" ng-src="{{showMe.$getRecord($parent.image).mediaURL}}" width="100%">{{image}}</div>
                    <p ng-bind-html="article.body"></p>
                </a>
                <div class="panel-footer">
                    <p><div>ID:</div><pre>{{article.$id}}</pre></p>
                    <div>URL:</div><pre><code>{{article.articleURL}}</code></pre>
                </div>
                </div>
        </div>
    </section>

</div>
