<div class="page" data-ng-controller="articlesCtrl">

    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Articles</strong></div>
        <div class="panel-body">
            <div ng-repeat="article in showMe">
                <a ng-href="#/articles/{{article.articleURL}}">
                    <h3>{{article.title}}</h3>
                    <code ng-repeat="tag in article.tags">{{tag.text}}</code>
                    <p ng-bind-html="article.body"></p>
                </a>
                <div class="panel-footer" ng-init="removeArticle = false;">
                    <a href ng-show="!removeArticle" ng-click="removeArticle = true">Remove Article</a>
                    <a href="javascript:;" ng-show="removeArticle" ng-click="api.removeArticle(article.articleURL, article.$id)" class="btn btn-primary" role="button">Yes, remove this article.</a>
                    <a href="javascript:;" ng-show="removeArticle" ng-click="removeArticle = false"class="btn btn-default" role="button">Cancel</a>
                    <p><div>ID:</div><pre>{{article.$id}}</pre></p>
                    <div>URL:</div><pre><code>{{article.mediaURL}}</code></pre>
                </div>
                </div>
        </div>
    </section>

</div>
