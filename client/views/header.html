<header class="top-header clearfix" ng-cloak>

    <!-- Logo -->
    <div class="logo dark-gradient border-right">
        <a class="" href="#!/">
            <span>
                <img alt="Masuk Metal Logo"
                     ng-src="{{ 'images/masuk-logo.png'  || api.show.site.$getRecord('logo').$value}}"
                     style="max-width: 250px;" width="100%"></span>
        </a>
    </div>

    <!-- needs to be put after logo to make it working-->
    <div class="menu-button pull-left" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>

    <div class="top-nav dark-gradient" style="background: #3c3a42">
        <ul class="nav-left list-unstyled">
            <li ng-hide="showExtras=true">
                <a href="#!/" data-toggle-nav-collapsed-min
                   class="toggle-min"
                   id="step3">
                    <i class="fa fa-bars"></i>
                </a>
            </li>


        </ul>

        <ul class="nav-right pull-right list-unstyled col-xs-12" ng-style="{display:'flex', justifyContent:'space-around'}">


            <li class="well-sm line  col-sm-3 col-xs-6  hidden-xs">
                <div class="text-center"><a href="mailto:{{ api.show.contact.$getRecord('Email').$value }}"> <span
                        class="glyphicon glyphicon-envelope"> </span> Email Us</a></div>
            </li>
            <li class="well-sm line col-sm-4 col-xs-6 hidden-xs">
                <div class="text-center"><span class="glyphicon glyphicon-phone-alt"> </span> <a
                        href="tel:+1{{ api.show.contact.$getRecord('Phone').$value }}">1+{{
                    api.show.contact.$getRecord('Phone').$value }}</a></div>
            </li>

            <li ng-show="$root.windowWidth > 767" class="btn" style="background: #3c3a42">
                <button type="button" class="cta-btn btn btn-info btn-lg" ng-click="$root.show.dropdown = !$root.show.dropdown">
                    <i class="fa fa-plug"> </i> <span>Let's Connect</span>
                </button>
            </li>
        </ul>
    </div>

    <div
            ng-style="{position:'absolute', top:'70px', width:'100%', left:0, display:'flex', justifyContent:'center', alignItems:'center', overflowY:'scroll', flexWrap:'wrap', background:'white', border:'1px solid rgba(0,0,0,.4)'}"
            class="sample-show-hide"
            ng-show="$root.show.dropdown">
        <section ng-style="{flex:'1 1 50%'}" class="well">
            <h4 class=""><strong class="pull-left"><span class="glyphicon glyphicon-th"></span> Send an
                E-mail </strong> <i class="fa fa-close pull-right" ng-click="$root.show.dropdown = false"> Close</i></h4>
            <hr>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <input ng-model="mail.name" type="text" class="form-control" id="name"
                               placeholder="Enter you name">
                    </div>
                    <div class="form-group">
                        <input ng-model="mail.subject" type="text" class="form-control" id="subject"
                               placeholder="I'm interested in…">
                    </div>
                    <div class="form-group">
                        <textarea ng-model="mail.body" class="form-control" id="message"
                                  placeholder="The details of this job include…"></textarea>
                    </div>
                    <a class="light-gradient text-shadow-weak"
                       href="mailto:masukmetaldesign@gmail.com?subject={{ mail.subject }}&body={{ mail.body + '\n - ' +mail.name }}">
                        <button type="submit"
                                class="btn btn-primary btn-w-md col-xs-12 more text-shadow-weak">
                            <i class="glyphicon glyphicon-envelope"></i>
                            <span>Send Message</span>
                        </button>
                    </a>
                </form>
            </div>
        </section>
        <section
                ng-style="{flex:'1 1 50%', display:'flex', flexDirection:'column', justifyContent:'space-around', alignItems:'center', height:'100%'}"
                class="panel panel-box"
                ng-init="socialLinks = {facebook:{icon:'facebook', link:'Facebook', class:'bg-facebook'}, google:{icon:'google-plus', link:'Google', class:'bg-google-plus'}}">

            <h4>Connect with us on your preferred social network</h4>
            <div class="text-shadow-strong" ng-style="{display:'flex', justifyContent:'space-between', alignItems:'center'}">
                <a ng-repeat="(socialLinkKey, socialLink) in socialLinks" ng-style="{flex:'1 1 100px', margin:'2px', maxHeight:'40px', display:'flex', justifyContent:'center', alignItems:'center'}" style="color:#fff; background:#3c3a42" class="panel-item"
                   ng-href="{{ api.show.contact.$getRecord(socialLink.link).$value }}">
                        <i class="fa fa-2x fa-{{socialLink.icon}}"></i>
                </a>
            </div>


        </section>
    </div>

</header>
