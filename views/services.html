<div class="page">

        <section class="panel panel-default">
            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Services</strong></div>
            <div class="panel-body">
                <div ng-repeat="service in api.show.services">
                    <a ng-href="#/services/{{service.serviceURL}}">
                        <h3>{{service.title}}</h3>
                        <div><img ng-src="{{api.show.media.$getRecord(service.media[0]).mediaURL}}" width="100%">{{api.show.media.$getRecord(article.media[0]).mediaURL}}</div>
                        <p ng-bind-html="service.description"></p>
                    </a>
                    <div ng-repeat="variation in service.variations" ng-show="service.variations[0]!=='No Variations'">
                        <div>Variation: {{variation.name}}</div>
                        <div>Info: {{variation.description}}</div>
                    </div>
                </div>
            </div>
        </section>



</div>
