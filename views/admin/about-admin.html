<div class="panel">
    <h2>About</h2>
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> About</strong></div>
        <div class="panel-body">
            <div text-angular="" ng-init="html = $parent.aboutHTML[0].description;" ng-model="$parent.aboutHTML[0].description" class="ui-editor ng-isolate-scope ng-pristine ng-valid ta-root"></div>
            <textarea ng-init="html = $parent.aboutHTML[0].description" ng-show="showHtml" ta-bind="ta-bind" ng-model="$parent.aboutHTML[0].description" class="ng-scope ng-isolate-scope ng-pristine ng-valid ta-bind ta-html ta-editor form-control ng-hide">
            </textarea>
        </div>
    </section>
    <section>
        <button ng-click="updateAbout($parent.aboutHTML[0].$id, $parent.aboutHTML[0].description)">Save</button> {{saved}}
    </section>
</div>
