<div class="panel panel-default">



<section class="panel-body">
    <div class=" col-xs-12 well">
        <h3 class="col-xs-12">
            <input class="col-xs-7" ng-model="newDomainURL" placeholder="URL goes here"/>
        </h3>


        <br class="col-xs-12 ">
        <button class="col-xs-12  btn btn-behance" ng-click="api.addDomain(newDomainURL, 'Landing Page text...');newDomainURL='';">
            Add New Landing Page
        </button>
    </div>


    <div class="col-xs-12" >
        <div class="col-xs-6 " ng-repeat="domain in api.show.domains">
            <div class="padding well">
                <h3 class="col-xs-12" >
                    <span class="col-xs-3 text-right">URL: </span><input class="col-xs-9 PULL-RIGHT" type="text" ng-model="domain.url"/>
                </h3>
                <div class="col-xs-12 ">
                    <span class="col-xs-3 text-right">Heading: </span><input class="col-xs-9" ng-model="domain.heading"/>
                </div>
                <div class="col-xs-12 ">
                    <span class="col-xs-3 text-right">Text: </span><textarea class="col-xs-6" ng-model="domain.text" cols="10"/>
                </div>
                <div class="col-xs-12 ">
                    <span class="col-xs-3 text-right">Link to: </span><input class="col-xs-6" ng-model="domain.link" cols="10"/>
                </div>
                <div class="col-xs-12 ">
                    <span class="col-xs-3 text-right">Link text: </span><input class="col-xs-6" ng-model="domain.linkText" cols="10"/>
                </div>
                <div class="col-xs-12 ">
                    <span class="col-xs-3 text-right">Page Title: </span><input class="col-xs-6" ng-model="domain.title" cols="10"/>
                </div>
                <div class="col-xs-12 ">
                    <span class="col-xs-3 text-right">Page Description: </span><textarea class="col-xs-6" ng-model="domain.description" cols="10"/>
                </div>

                // media
                <div class="clearfix panel panel-default">
                    <div class="col-xs-3 panel-body no-padding" ng-repeat="media in domain.image track by $index" ng-click="showOptions = true">
                        <div ng-show="showOptions" ng-click="$parent.removeContentMedia($parent.domain.image, media);">Remove Image</div>
                        <img ng-src="{{$parent.api.show.media.$getRecord(media).mediaURL}}" width="100%">
                        <div ng-if="($index+1) % 4 === 0" class="clearfix"></div>
                    </div>
                </div>
                <div class="panel panel-default clearfix">
                    <h3 class="panel-heading" ng-click="addMoreMedia = !addMoreMedia"><span class="fa fa-photo"></span> Add more media</h3>
                    <div style="max-height: 500px; overflow-y: scroll; overflow-x: hidden">
                        <div ng-show="addMoreMedia===true" ng-repeat="image in api.show.media | filterOut: domain.media">
                            <img
                                class="col-xs-3 panel-body no-padding border-right"
                                ng-click="$parent.addContentMedia($parent.api.show.media, image.$id, $parent.domain.image)"
                                ng-src="{{image.mediaURL}}" width="100%"
                                style="float:left">
                            <hr class="col-xs-12" ng-if="($index+1) % 4 === 0" class="clearfix"/>
                        </div>
                    </div>
                </div>

                <hr class="col-xs-12 ">
                <div class="col-xs-12 ">
                    <button
                        class="col-xs-4 btn btn-dark pull-right"
                        ng-hide="showRemoveDomain"
                        ng-click="api.updateDomain(domain.$id, domain.heading, domain.text, domain.url, domain.image, domain.link, domain.linkText, domain.title, domain.description)">
                        Save
                    </button>
                    <a class="col-xs-8 pull-left" ng-hide="showRemoveDomain" ng-click="showRemoveDomain = true;">
                        Remove Domain
                    </a>
                    <button class="col-xs-4 btn btn-danger pull-right" ng-show="showRemoveDomain" ng-click="api.removeDomain(domain.$id, domain.url)">
                        Yes, be gone!
                    </button>
                    <a class="col-xs-8 pull-left" ng-show="showRemoveDomain" ng-click="showRemoveDomain = false;">
                        Cancel Removal
                    </a>
                </div>
                <hr class="col-xs-12 ">
            </div>






        </div>
    </div>






</section>

</div>
