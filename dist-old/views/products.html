    <section class="panel panel-default clearfix">
        <h1 class="col-xs-12 panel-heading">
            <span class="fa fa-cubes"></span>
            Products
        </h1>
        <div class="panel-body" ng-repeat="product in api.show.products">
            <div class="well  col-xs-12 col-md-5">
                <a ng-href="#!/products/{{product.productURL}}"><h2><i class="fa fa-cube fa-border"></i> {{product.title}}</h2></a>
                <em><i class="fa fa-tag fa-flip-horizontal"></i> From ${{ product.price }}</em>
                <p class="panel padding" ng-bind-html="product.description"></p>
            </div>

            <div class="col-xs-12 col-md-7" ng-init="imgSrc = api.show.media.$getRecord(product.media[0]).mediaURL; imgAlt = api.show.media.$getRecord(product.media[0]).mediaDescription">
                <a class="col-xs-10 hidden-xs" ng-href="#!/products/{{product.productURL}}">
                    <img alt="{{imgAlt}}" ng-src="{{imgSrc}}" width="100%">
                </a>
                <div class="col-xs-2 no-padding hidden-xs ">
                    <div ng-repeat="media in product.media">
                        <a href><img alt="{{ api.show.media.$getRecord(product.media[$index]).mediaDescription }}" ng-src="{{ api.show.media.$getRecord(product.media[$index]).mediaURL }}" ng-click="$parent.imgSrc=api.show.media.$getRecord(product.media[$index]).mediaURL; $parent.imgAlt=api.show.media.$getRecord(product.media[$index]).mediaDescription" width="100%"></a><hr>
                    </div>
                </div>


                <a class="col-xs-12 visible-xs no-padding" ng-href="#!/products/{{product.productURL}}">
                    <img alt="{{imgAlt || api.show.media.$getRecord(product.media[0]).mediaDescription}}" ng-src="{{imgSrc || api.show.media.$getRecord(product.media[0]).mediaURL}}" width="100%">
                </a>
                <hr class="col-xs-12">
                <div class="col-xs-12 visible-xs no-padding" >
                    <div class="col-xs-4 no-padding border-right" width="100%" ng-repeat="media in product.media">
                        <a href><img alt="{{api.show.media.$getRecord(product.media[$index]).mediaDescription}}" ng-src="{{ api.show.media.$getRecord(product.media[$index]).mediaURL }}" width="100%" ng-click="$parent.imgSrc = api.show.media.$getRecord(product.media[$index]).mediaURL; $parent.imgAlt = api.show.media.$getRecord(product.media[$index]).mediaDescription; "><hr></a>
                    </div>
                </div>



            </div>

            <div class="well  col-xs-12">
                <a ng-href="#!/products/{{product.productURL}}">
                    <button class="text-shadow-weak col-xs-12 btn btn-behance more light-gradient" style="background-color:#DC6802"><i class="fa fa-arrow-right fa-2x"> {{ product.title }}</i></button>
                </a>
            </div>



        </div>
    </section>

    <br/>
