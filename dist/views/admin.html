<div class="col-xs-12">
    <h1>Site Admin</h1>
    <div>
        <div class="ui-tab-container  ui-tab-dark">
            <tabset class="ui-tab">
                <tab heading="Home">
                    <div class="panel">Home</div>
                </tab>
                <tab heading="About">
                    <div class="panel">
                        <h2>About</h2>
                        <section class="panel panel-default">
                            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> About</strong></div>
                            <div class="panel-body">
                                <div text-angular="" ng-model="aboutText" class="ui-editor ng-isolate-scope ng-pristine ng-valid ta-root"></div>
                                <textarea ng-show="showHtml" ta-bind="ta-bind" ng-model="aboutText" class="ng-scope ng-isolate-scope ng-pristine ng-valid ta-bind ta-html ta-editor form-control ng-hide">
                                </textarea>
                            </div>
                        </section>
                        <section>
                            <button ng-click="saveAbout(aboutText)">Save</button>
                        </section>
                    </div>
                </tab>
                <tab heading="Services">
                    <div class="panel">
                        <h2>New Service</h2>
                        <div class="panel-heading">
                            <strong><span class="glyphicon glyphicon-th"></span> Service Title</strong>
                        </div>
                        <div class="panel-body ng-scope">
                            <input type="text" ng-model="serviceTitle" placeholder="Service Title"/>
                        </div>


                        <section class="panel panel-default">
                            <div class="panel-heading">
                                <strong><span class="glyphicon glyphicon-th"></span> Service Features</strong>
                            </div>
                            <div class="panel-body ng-scope">
                                <tags-input ng-model="features" class="ui-tags-input ng-isolate-scope ng-valid ng-valid-max-tags ng-valid-min-tags ng-valid-leftover-text ng-dirty"></tags-input>
                            </div>
                        </section>
                        <section class="panel panel-default">
                            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Service Description</strong></div>
                            <div class="panel-body">
                                <div text-angular="" ng-model="serviceText" class="ui-editor ng-isolate-scope ng-pristine ng-valid ta-root"></div>
                                <textarea ng-show="showHtml" ta-bind="ta-bind" ng-model="serviceText" class="ng-scope ng-isolate-scope ng-pristine ng-valid ta-bind ta-html ta-editor form-control ng-hide">
                                </textarea>
                            </div>
                        </section>
                        <section>
                            <button ng-click="saveService(serviceTitle, features, serviceText)">Save</button>
                        </section>
                    </div>
                </tab>

                <tab heading="Clients">
                    <div class="panel">
                        <h2>New Client</h2>
                        <div class="panel-heading">
                            <strong><span class="glyphicon glyphicon-th"></span> Client Title</strong>
                        </div>
                        <div class="panel-body ng-scope">
                            <input type="text" ng-model="clientTitle" placeholder="Client Title"/>
                        </div>


                        <section class="panel panel-default">
                            <div class="panel-heading">
                                <strong><span class="glyphicon glyphicon-th"></span> Client Features</strong>
                            </div>
                            <div class="panel-body ng-scope">
                                <tags-input ng-model="features" class="ui-tags-input ng-isolate-scope ng-valid ng-valid-max-tags ng-valid-min-tags ng-valid-leftover-text ng-dirty"></tags-input>
                            </div>
                        </section>
                        <section class="panel panel-default">
                            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Client Description</strong></div>
                            <div class="panel-body">
                                <div text-angular="" ng-model="clientText" class="ui-editor ng-isolate-scope ng-pristine ng-valid ta-root"></div>
                                <textarea ng-show="showHtml" ta-bind="ta-bind" ng-model="clientText" class="ng-scope ng-isolate-scope ng-pristine ng-valid ta-bind ta-html ta-editor form-control ng-hide">
                                </textarea>
                            </div>
                        </section>
                        <section>
                            <button ng-click="saveClient(clientTitle, features, clientText)">Save</button>
                        </section>
                    </div>
                </tab>
                
                <tab heading="Articles">
                    <div class="panel">
                        <h2>New Article</h2>
                        <div class="panel-heading">
                            <strong><span class="glyphicon glyphicon-th"></span> Article Title</strong>
                        </div>
                        <div class="panel-body ng-scope">
                            <input type="text" ng-model="articleTitle" placeholder="Article Title"/>
                        </div>
                        <section class="panel panel-default">
                            <div class="panel-heading">
                                <strong><span class="glyphicon glyphicon-th"></span> Article Tags</strong>
                            </div>
                            <div class="panel-body ng-scope">
                                <tags-input ng-model="tags" class="ui-tags-input ng-isolate-scope ng-valid ng-valid-max-tags ng-valid-min-tags ng-valid-leftover-text ng-dirty"></tags-input>
                            </div>
                        </section>
                        <section class="panel panel-default">
                            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Article Body</strong></div>
                            <div class="panel-body">
                                <div text-angular="" ng-model="articleText" class="ui-editor ng-isolate-scope ng-pristine ng-valid ta-root"></div>
                                <textarea ng-show="showHtml" ta-bind="ta-bind" ng-model="articleText" class="ng-scope ng-isolate-scope ng-pristine ng-valid ta-bind ta-html ta-editor form-control ng-hide">
                                </textarea>
                            </div>
                        </section>
                        <section>
                            <button ng-click="saveArticle(articleTitle, tags, articleText)">Save</button>
                        </section>
                    </div>
                </tab>
                <tab heading="Media">
                    <div class="panel">Add Media</div>
                    <code>
                        {{ msg }}
                    </code>
                    <uploader data-ng-model="myfile"></uploader>
                </tab>
            </tabset>
        </div>
    </div>
</div>
