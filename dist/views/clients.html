    <section class="panel panel-default clearfix">
        <h1 class="col-xs-12 panel-heading">
            <span class="fa fa-comments"></span>
            Clients
        </h1>
        <div class="panel-body" ng-repeat="client in api.show.clients">
            <a class="col-xs-12 " ng-href="#!/clients/{{client.clientURL}}">
                <h2 style="color: #30a79a">
                    <span class="fa-stack">
  <i class="fa fa-comment fa-flip-horizontal fa-stack-2x"></i>
  <i class="fa fa-thumbs-o-up fa-inverse fa-stack-1x"></i>
</span>
                    <b>{{client.title}}</b>
                </h2>
            </a>
            <div class="col-xs-12 col-md-7" ng-init="imgSrc = api.show.media.$getRecord(client.media[0]).mediaURL; imgAlt = api.show.media.$getRecord(client.media[0]).mediaDescription">
                <a ng-href="#!/clients/{{client.clientURL}}">
                    <img alt="{{imgAlt}}" ng-src="{{imgSrc}}" width="100%">
                </a>
                <hr/>


                <br/>
            </div>
            <div class="col-xs-12 col-md-5">
                <p class="well" ng-bind-html="client.description"></p>
                <hr/>
                <div ng-repeat="media in client.media">
                    <a href><img class="col-xs-3" alt="{{ api.show.media.$getRecord(client.media[$index]).mediaDescription }}" ng-src="{{ api.show.media.$getRecord(client.media[$index]).mediaURL }}" ng-click="$parent.imgSrc = api.show.media.$getRecord(client.media[$index]).mediaURL;$parent.imgAlt = api.show.media.$getRecord(client.media[$index]).mediaDescription; "></a>
                </div>
            </div>

        </div>
    </section>
