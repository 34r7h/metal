<div class="nav-wrapper dark-gradient" ng-style="{height: $root.windowWidth < 767 ? '88%' : '100%'}" ng-init="navLinks = {about:{icon:'group'}, services:{icon:'gavel'}, products:{icon:'cubes'}, clients:{icon:'comments-o'}, gallery:{icon:'image'}}">
    <ul id="nav"
        class="nav "
        style="height: 100%; display: flex; flex-direction: column;"
        data-ng-controller="NavCtrl"
        data-slim-scroll
        data-collapse-nav
        data-highlight-active>

        <li style="flex: 1 1 100px; display: flex; align-items: center; justify-content: center; padding:0em; text-align: center" ng-show="$root.windowWidth <= 767" ng-click="$root.show.dropdown = !$root.show.dropdown">
            <a class="cta-btn" style="width:100%; height:100%; color:white!important">
                <h4><i class="fa fa-plug"></i> CONNECT</h4>
            </a>
        </li>

        <li ng-repeat="(linkKey, link) in navLinks track by $index" class="light-gradient text-shadow-weak" style="flex: 1 1 100px; display: flex; align-items: center; justify-content: center;" toggle-off-canvas>
            <a ng-href="#!/{{linkKey}}"
               ng-click="scrollToTop()"
               style="width:100%; height:100%;"class="text-center">
                <div style="color:#e4e4e4" ng-show="$root.windowWidth > 767 && $root.windowHeight > 600"><i class="fa fa-{{link.icon}} fa-3x"></i></div>
                <h4 style="font-size: 1.5em; color:#f2f2f2"><i class="fa fa-{{link.icon}}" ng-show="$root.windowWidth <= 767 || $root.windowHeight <= 600"> </i> {{linkKey | uppercase}}</h4>
            </a>
        </li>
    </ul>
</div>
