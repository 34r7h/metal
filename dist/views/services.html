<div class="page">

        <section class="panel panel-default">
            <div class="panel-heading"><strong><span class="fa fa-rocket"></span> Services</strong></div>
                <div class="panel-body" ng-repeat="service in api.show.services">
                    <div class="col-xs-12">
                        <a ng-href="#/services/{{service.serviceURL}}">
                            <h2>{{service.title}}</h2>
                        </a>
                    </div>
                        <div class="col-xs-6" style="max-height: 500px; overflow: hidden">

                            <em>From ${{ service.startingPrice }}</em>
                            <p class="well" ng-bind-html="service.description"></p>
                            <h3 ng-show="service.variations[0]!=='No Variations'">Variations</h3>
                            <div ng-repeat="variation in service.variations" ng-show="service.variations[0]!=='No Variations'">
                                <div>Variation: {{variation.name}}</div>
                                <div>Info: {{variation.description}}</div>
                            </div>
                            <h3 ng-show="service.articles[1]">Articles</h3>
                            <div ng-repeat="article in service.articles" ng-show="service.articles[1]">
                                <a ng-href="#/articles/{{ api.show.articles.$getRecord(article).articleURL }}">{{ api.show.articles.$getRecord(article).title }}</a>
                            </div>
                        </div>

                        <div class="col-xs-6" style="max-height: 300px; overflow: hidden">
                            <a ng-href="#/services/{{service.serviceURL}}">
                                <img ng-src="{{api.show.media.$getRecord(service.media[0]).mediaURL}}" width="100%">
                            </a>
                            <hr>
                            <div ng-repeat="media in service.media">
                                <img class="col-xs-3" ng-src="{{ api.show.media.$getRecord(service.media[$index]).mediaURL }}">
                            </div>
                        </div>
                    <a ng-href="#/services/{{service.serviceURL}}">
                        <button class="col-xs-12 btn btn-dark" >More about {{ service.title }}</button>
                    </a>


                </div>
        </section>



</div>
