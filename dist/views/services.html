<section class="panel panel-default clearfix">
    <h1 class="col-xs-12 panel-heading">
        <span class="fa fa-gavel"></span>
        Services
    </h1>
    <div class="col-xs-12" ng-repeat="service in api.show.services">
        <a class="panel-heading" ng-href="#!/services/{{service.serviceURL}}">
            <h2><i class="fa fa-star fa-border"></i> {{service.title}}</h2>
        </a>

        <div
                class="col-xs-12 clearfix no-padding"
                ng-init="imgSrc = api.show.media.$getRecord(service.media[0]).mediaURL; imgAlt = api.show.media.$getRecord(service.media[0]).mediaDescription; ">

            <a ng-href="#!/services/{{service.serviceURL}}">
                <img
                        alt="{{imgAlt || api.show.media.$getRecord(service.media[0]).mediaDescription}}"
                        ng-src="{{imgSrc || api.show.media.$getRecord(service.media[0]).mediaURL}}" width="100%">
            </a>
            <hr>
            <div class="col-xs-12 no-padding"
                 style="display: flex; flex-wrap: wrap; justify-content: space-around; align-items: flex-start">
                <div ng-repeat="media in service.media"
                     style="flex: 1 0 150px; max-height:150px; width:150px; overflow: hidden; padding:2px">
                    <a href>
                        <img
                                alt="{{api.show.media.$getRecord(service.media[$index]).mediaDescription}}"
                                ng-src="{{ api.show.media.$getRecord(service.media[$index]).mediaURL }}"
                                width="100%"
                                ng-click="$parent.imgSrc = api.show.media.$getRecord(service.media[$index]).mediaURL; $parent.imgAlt = api.show.media.$getRecord(service.media[$index]).mediaDescription; ">
                    </a>
                </div>
                <hr>
            </div>

            <!--<a class="col-xs-12 visible-xs no-padding" ng-href="#!/services/{{service.serviceURL}}">
                <img
                        alt="{{imgAlt || api.show.media.$getRecord(service.media[0]).mediaDescription}}"
                        ng-src="{{imgSrc || api.show.media.$getRecord(service.media[0]).mediaURL}}"
                        width="100%">
            </a>
            <hr class="col-xs-12">
            <div class="col-xs-12 visible-xs no-padding" >
                <div class="col-xs-4 no-padding border-right" width="100%" ng-repeat="media in service.media">
                    <a href>
                        <img
                                alt="{{api.show.media.$getRecord(service.media[$index]).mediaDescription}}"
                                ng-src="{{ api.show.media.$getRecord(service.media[$index]).mediaURL }}"
                                width="100%"
                                ng-click="$parent.imgSrc = api.show.media.$getRecord(service.media[$index]).mediaURL; $parent.imgAlt = api.show.media.$getRecord(service.media[$index]).mediaDescription; "><hr>
                    </a>
                </div>
            </div>-->


        </div>


        <!--
                            <em><i class="fa fa-tag fa-flip-horizontal"></i> From ${{ service.startingPrice }}</em>
        -->

        <hr class="col-xs-12">

        <p style="border-top:1px solid rgba(0,0,0,.3)" ng-bind-html="service.description"></p>


        <hr>
        <div class="">
            <a ng-href="#!/services/{{service.serviceURL}}" class="light-gradient">
                <button class="text-shadow-weak col-xs-12 btn btn-primary more">
                    <span style="font-size: 2em">{{ service.title }}</span> <i class="fa fa-arrow-right fa-2x"></i>
                </button>
            </a>
        </div>
        <hr class="col-xs-12">



    </div>
</section>
