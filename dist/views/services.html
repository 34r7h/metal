
        <section class="panel panel-default clearfix">
                <h1 class="col-xs-12 panel-heading">
                    <span class="fa fa-gavel"></span>
                    Services
                </h1>
            <div class="col-xs-12" ng-repeat="service in api.show.services">
                <a class="panel-heading" ng-href="#!/services/{{service.serviceURL}}">
                    <h2><i class="fa fa-star fa-border"></i> {{service.title}}</h2>
                </a>
                <div class="col-xs-12 col-md-6" style="max-height: 500px; overflow: hidden">

                    <em><i class="fa fa-tag fa-flip-horizontal"></i> From ${{ service.startingPrice }}</em>
                    <p class="well padding" ng-bind-html="service.description"></p>
                </div>


                <div class="col-xs-12 col-md-6 clearfix" ng-init="imgSrc = api.show.media.$getRecord(service.media[0]).mediaURL; imgAlt = api.show.media.$getRecord(service.media[0]).mediaDescription; ">
                    <a class="col-xs-10" ng-href="#!/services/{{service.serviceURL}}">
                        <img alt="{{imgAlt || api.show.media.$getRecord(service.media[0]).mediaDescription}}" ng-src="{{imgSrc || api.show.media.$getRecord(service.media[0]).mediaURL}}" width="100%">
                    </a>
                    <div class="col-xs-2">
                        <div ng-repeat="media in service.media">
                            <a href><img alt="{{api.show.media.$getRecord(service.media[$index]).mediaDescription}}" ng-src="{{ api.show.media.$getRecord(service.media[$index]).mediaURL }}" width="100%" ng-click="$parent.imgSrc = api.show.media.$getRecord(service.media[$index]).mediaURL; $parent.imgAlt = api.show.media.$getRecord(service.media[$index]).mediaDescription; "><hr></a>
                        </div>
                    </div>


                </div>

                <div class="well  col-xs-12">
                    <a ng-href="#!/services/{{service.serviceURL}}"><button class=" col-xs-12 btn btn-primary more" ><i class="fa fa-arrow-right fa-2x"> {{ service.title }} </i> </button></a>
                </div>


            </div>
        </section>
